<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write.html 1315842신혜정</title>
<style type="text/css">
	h2 {text-align: center}
	table {margin: 0px auto}
	td.head {background: pink; font-weight: bold; text-align: center}
	#button {text-align: center}
</style>
<script>
	function check(){
		var fr = document.getElementById("my_form");
		if(fr.title.value<1){
			alert("제목을 입력하세요.");
			fr.title.focus();
			return false;
		}
		if(fr.content.value<1){
			alert("내용을 입력하세요.");
			fr.content.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<h2>게시글 등록</h2>
	<hr width="800">
	<form action="write_ok.jsp" id="my_form" enctype="multipart/form-data" method="post" onsubmit="return check();">
	<table>
		<tr><td class="head">제목</td><td><input type="text" name="title" size="60"></td><tr/>
		<tr><td class="head">사진등록</td><td><input type="file" name="file" size="60"></td><tr/>
		<tr><td colspan="2"><hr width="750"></td></tr>
		<tr><td class="head">내용</td><td><textarea name="content" rows="15" cols="80"></textarea></td></tr>
	</table>
	<hr width="800">
	<div id="button"><input type="reset" value="다시작성"> &nbsp; &nbsp;
	<input type="submit" value="등록"></div>
	</form>
</body>
</html>
